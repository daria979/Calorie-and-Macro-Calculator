<div class="all-sections"> 
    <div class="child-section div1">
        <form class="form">
            <div class="div_input"> 
                <h4>Age</h4><br>
                <input  type="text" name="age" placeholder="Type your age" class="input" >
            </div>
            <div class="div_input">
                <h4>Height </h4><br>
                <input type="text" name="height" placeholder="Height (cm)" class="input" >
            </div>
            <div class="div_input">
                <h4>Weight </h4><br>
                <input type="text" name="weight" placeholder="Weight (kg)" class="input" >
            </div>
            
            <div class="div_input"> 
                <h4>Workouts per week</h4><br>
                <select type="sele" name="level" placeholder="from 0 to 7" class="input" >
                    <option>1 day</option>
                    <option>2 days</option>
                    <option>3 days</option>
                    <option>4 days</option>
                    <option>5 days</option>
                    <option>6 days</option>
                    <option>7 days</option>
                </select>
            </div>
            <div class="div_input"> 
                <h4>Gender</h4> <br>
                <div class="gender_align">
                    <ul class="gender" class="div_input">
                        <input type="radio" name="radio" id="male" class="input_gender"/>
                        <label>Male</label>
                    </ul>
                    <ul class="gender" class="div_input">
                        <input type="radio" name="radio" id="female" class="input_gender"/>
                        <label>Female</label>

            </div>
