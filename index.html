<div class="all-sections"> 
    <div class="child-section div1">
        <form class="form">
            <div > 
                <label>Age: </label><br>
                <input  name="age" placeholder="Type your age">
            </div>
            <br>
            <div >
                <label>Height: </label><br>
                <input type="number" name="height" placeholder="height(cm)">
            </div>
            <br>
            <div >
                <label>Weight: </label><br>
                <input type="number" name="weight" placeholder="weight(kg)">
            </div>
            <br>
            <div > 
                <label>Gender</label> <br>
                <select name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select> 
            </div>
            <br>
            <div>
                <label>Activity level(days per week): </label><br>
                <input type="number" name="level" placeholder="from 0 to 7">
            </div>
        </form>
    </div>
    <div class="child-section div2">
        <h3>Select food</h3>
        <div class="categorie">
            <label>Fruit and vegetables </label> 
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
        </div>
        <div class="categorie">

            <div class="aliment_card"></div>

        </div>
        <div class="categorie">
            <label>Dairy</label> <br>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
        </div>
        <div class="categorie">
            <label>High in Protein</label> 
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
        </div>

            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
            <div class="aliment_card"></div>
        </div>
        <button >Generate Result</button>
    </div>
    <div class="child-section div3">
        <h3>Calories</h3>
        <img src="procente.png" alt="procente" class="img"/>
        <div class="all-label">
            <div class="child-label label1">
                <label>Protein</label>
            </div>
            <div class="child-label label2">
                <label>Carb</label>
            </div>
            <div class="child-label label3">
                <label>Fat</label>
            </div>
        </div>
        <div class="calories-consumed">
            <label>Consumed</label>
        </div>
        <div class="calories-remained">

        </div>
